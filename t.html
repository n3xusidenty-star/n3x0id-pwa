<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N3X0 ID - Profile</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
    }
    h2, p {
      margin: 10px 0;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card" id="content">
    <h2>Casco registrado</h2>
    <p id="token">ID del casco: </p>
    <button onclick="alert('Agregar a contactos')">Agregar a contactos</button>
    <button onclick="alert('Modo emergencia')">Modo emergencia</button>
    <button onclick="location.href='index.html'">Editar / Actualizar info</button>
  </div>

  <script>
    const uid = new URLSearchParams(window.location.search).get("uid");
    document.getElementById("token").textContent = "ID del casco: " + (uid || "N/A");
  </script>
</body>
</html>
