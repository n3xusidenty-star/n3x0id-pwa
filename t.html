<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N3X0 ID - Helmet Profile</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    h2, p {
      margin: 10px 0;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card" id="content">
    <!-- Contenido generado dinámicamente -->
  </div>

  <script>
    window.onload = async function() {
      const uid = new URLSearchParams(window.location.search).get('uid');
      if(!uid) {
        alert('UID not found / UID no encontrado');
        window.location.href = 'index.html';
        return;
      }

      const response = await fetch('data.json');
      const data = await response.json();
      const user = data.users.find(u => u.uid === uid);

      const txt = {
        en: {
          registered: "Helmet Registered",
          token: "Helmet ID:",
          add: "Add to Contacts",
          emergency: "Emergency Mode",
          edit: "Edit / Update Info",
          back: "Back"
        },
        es: {
          registered: "Casco registrado",
          token: "ID del casco:",
          add: "Agregar a contactos",
          emergency: "Modo emergencia",
          edit: "Editar / Actualizar información",
          back: "Volver"
        }
      };

      const lang = navigator.language.startsWith("es") ? "es" : "en";
      const t = txt[lang];

      const content = document.getElementById('content');
      if(!user) {
        content.innerHTML = `<h2></h2>
                             <p> </p>
                             <p>User not registered / Usuario no registrado</p>
                             <button onclick="window.location.href='index.html?uid='"></button>`;
        return;
      }

      content.innerHTML = `<h2></h2>
                           <p> </p>
                           <p>Name / Nombre: </p>
                           <p>Email: </p>
                           <p>Phone / Teléfono: </p>
                           <p>Emergency Info / Información médica: </p>
                           <button onclick="alert('')"></button>
                           <button onclick="alert('')"></button>
                           <button onclick="window.location.href='index.html?uid='"></button>`;
    }
  </script>
</body>
</html>
