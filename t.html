<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N3X0 ID - Helmet Scan</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    h2, p {
      margin: 10px 0;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div id="content" class="card"></div>

  <script src="auth.js"></script>
  <script>
    window.onload = function() {
      // Detectar idioma
      const lang = navigator.language.startsWith("es") ? "es" : "en";

      const t = {
        en: {
          welcome: "Welcome to N3X0 ID!",
          setup: "Let's set up your smart helmet in 3 quick steps:",
          create: "Create Account",
          registered: "Helmet Registered",
          token: "Helmet ID:",
          add: "Add to Contacts",
          emergency: "Emergency Mode",
          edit: "Edit / Update Info"
        },
        es: {
          welcome: "¡Bienvenido a N3X0 ID!",
          setup: "Configura tu casco inteligente en solo 3 pasos:",
          create: "Crear cuenta",
          registered: "Casco registrado",
          token: "ID del casco:",
          add: "Agregar a contactos",
          emergency: "Modo emergencia",
          edit: "Editar / Actualizar información"
        }
      };

      const params = new URLSearchParams(window.location.search);
      const isFirst = params.get("firstTime") === "true";
      const token = params.get("token") || "N/A";
      const txt = t[lang];
      const content = document.getElementById("content");

      const user = getLoggedUser();

      content.innerHTML = '';

      if (!params.toString() || isFirst) {
        // Pantalla de bienvenida / primer registro
        const h2 = document.createElement('h2');
        h2.textContent = txt.welcome;

        const p = document.createElement('p');
        p.textContent = txt.setup;

        const btn = document.createElement('button');
        btn.textContent = txt.create;
        btn.onclick = () => location.href='register.html';

        content.appendChild(h2);
        content.appendChild(p);
        content.appendChild(btn);

      } else {
        // Pantalla de casco registrado
        const h2 = document.createElement('h2');
        h2.textContent = txt.registered;

        const pToken = document.createElement('p');
        pToken.textContent = ` `;

        const btnAdd = document.createElement('button');
        btnAdd.textContent = txt.add;
        btnAdd.onclick = () => alert(txt.add);

        const btnEmergency = document.createElement('button');
        btnEmergency.textContent = txt.emergency;
        btnEmergency.onclick = () => alert(txt.emergency);

        const btnEdit = document.createElement('button');
        btnEdit.textContent = txt.edit;
        btnEdit.onclick = () => location.href='index.html';

        content.appendChild(h2);
        content.appendChild(pToken);
        content.appendChild(btnAdd);
        content.appendChild(btnEmergency);
        content.appendChild(btnEdit);
      }

      // Mostrar nombre del usuario si está logueado
      if (user) {
        const nameTag = document.createElement("p");
        nameTag.style.fontWeight = "600";
        nameTag.style.marginBottom = "15px";
        nameTag.textContent = lang === "es" ? `Bienvenido, !` : `Welcome, !`;
        content.prepend(nameTag);
      }
    };
  </script>
</body>
</html>
