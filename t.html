<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>N3X0 ID - Helmet Scan</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
  <div class="card-content" id="content"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const lang = navigator.language.startsWith("es") ? "es" : "en";

  const t = {
    en: {
      welcome: "Welcome to N3X0 ID!",
      setup: "Let's set up your smart helmet in 3 quick steps:",
      create: "Create Account",
      registered: "Helmet Registered",
      token: "Helmet ID:",
      add: "Add to Contacts",
      emergency: "Emergency Mode",
      edit: "Edit / Update Info"
    },
    es: {
      welcome: "¡Bienvenido a N3X0 ID!",
      setup: "Configura tu casco inteligente en solo 3 pasos:",
      create: "Crear cuenta",
      registered: "Casco registrado",
      token: "ID del casco:",
      add: "Agregar a contactos",
      emergency: "Modo emergencia",
      edit: "Editar / Actualizar información"
    }
  };

  const params = new URLSearchParams(window.location.search);
  const isFirst = params.get("firstTime") === "true";
  const token = params.get("token") || "N/A";
  const txt = t[lang];
  const content = document.getElementById("content");

  content.innerHTML = '';

  if (!params.toString() || isFirst) {
    // Primer cliente
    const h2 = document.createElement('h2');
    h2.textContent = txt.welcome;

    const p = document.createElement('p');
    p.textContent = txt.setup;

    const btn = document.createElement('button');
    btn.textContent = txt.create;
    btn.onclick = () => location.href='index.html';

    content.appendChild(h2);
    content.appendChild(p);
    content.appendChild(btn);

  } else {
    // Casco registrado
    const h2 = document.createElement('h2');
    h2.textContent = txt.registered;

    const p = document.createElement('p');
    p.textContent = txt.token + ' ' + token;

    const btnAdd = document.createElement('button');
    btnAdd.textContent = txt.add;
    btnAdd.onclick = () => alert(txt.add);

    const btnEmergency = document.createElement('button');
    btnEmergency.textContent = txt.emergency;
    btnEmergency.onclick = () => alert(txt.emergency);

    const btnEdit = document.createElement('button');
    btnEdit.textContent = txt.edit;
    btnEdit.onclick = () => location.href='index.html';

    content.appendChild(h2);
    content.appendChild(p);
    content.appendChild(btnAdd);
    content.appendChild(btnEmergency);
    content.appendChild(btnEdit);
  }
});
</script>
</body>
</html>
