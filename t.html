<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N3X0 ID - Profile</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    h2, p {
      margin: 10px 0;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="content" class="card"></div>

  <script>
    window.onload = function() {
      const lang = navigator.language.startsWith("es") ? "es" : "en";
      const t = {
        en: {
          registered: "Helmet Registered",
          token: "Helmet ID:",
          add: "Add to Contacts",
          emergency: "Emergency Mode",
          edit: "Edit / Update Info"
        },
        es: {
          registered: "Casco registrado",
          token: "ID del casco:",
          add: "Agregar a contactos",
          emergency: "Modo emergencia",
          edit: "Editar / Actualizar informaciÃ³n"
        }
      };

      const params = new URLSearchParams(window.location.search);
      const token = params.get("token") || "N/A";
      const txt = t[lang];
      const content = document.getElementById("content");

      const h2 = document.createElement('h2');
      h2.textContent = txt.registered;

      const p = document.createElement('p');
      p.textContent = txt.token + ' ' + token;

      const btnAdd = document.createElement('button');
      btnAdd.textContent = txt.add;
      btnAdd.onclick = () => alert(txt.add);

      const btnEmergency = document.createElement('button');
      btnEmergency.textContent = txt.emergency;
      btnEmergency.onclick = () => alert(txt.emergency);

      const btnEdit = document.createElement('button');
      btnEdit.textContent = txt.edit;
      btnEdit.onclick = () => location.href='index.html';

      content.appendChild(h2);
      content.appendChild(p);
      content.appendChild(btnAdd);
      content.appendChild(btnEmergency);
      content.appendChild(btnEdit);
    };
  </script>
</body>
</html>
