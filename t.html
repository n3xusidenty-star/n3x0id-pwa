<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>N3X0 ID - Helmet Scan</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.08);
    padding: 30px 40px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
    max-width: 420px;
    z-index: 1;
    position: relative;
  }

  h2, p {
    color: #fff;
    z-index: 2;
    position: relative;
  }

  button {
    margin: 10px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #00e1ff, #00ffa6);
    color: #000;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s;
    z-index: 2;
    position: relative;
  }

  button:hover {
    transform: scale(1.05);
  }

  video {
    max-width: 100%;
    display: block;
    margin: 20px auto;
    z-index: 0; /* aseguramos que el texto quede por encima */
    position: relative;
  }
</style>
</head>
<body>
  <div id="content" class="card"></div>

  <script>
    window.onload = function() {
      var lang = navigator.language.startsWith("es") ? "es" : "en";

      var t = {
        en: {
          welcome: "Welcome to N3X0 ID!",
          setup: "Let's set up your smart helmet in 3 quick steps:",
          create: "Create Account",
          registered: "Helmet Registered",
          token: "Helmet ID:",
          add: "Add to Contacts",
          emergency: "Emergency Mode",
          edit: "Edit / Update Info"
        },
        es: {
          welcome: "¡Bienvenido a N3X0 ID!",
          setup: "Configura tu casco inteligente en solo 3 pasos:",
          create: "Crear cuenta",
          registered: "Casco registrado",
          token: "ID del casco:",
          add: "Agregar a contactos",
          emergency: "Modo emergencia",
          edit: "Editar / Actualizar información"
        }
      };

      var params = new URLSearchParams(window.location.search);
      var isFirst = params.get("firstTime") === "true";
      var token = params.get("token");
      var content = document.getElementById("content");
      var txt = t[lang];

      if (!params.toString() || isFirst) {
        // Texto y botones siempre visibles
        content.innerHTML =
          "<h2>" + txt.welcome + "</h2>" +
          "<p>" + txt.setup + "</p>" +
          "<button onclick=\"location.href='index.html'\">" + txt.create + "</button>";

        // Video agregado después para no bloquear renderizado
        var videoEl = document.createElement("video");
        videoEl.src = "tutorial.mp4";
        videoEl.controls = true;
        content.appendChild(videoEl);

      } else {
        content.innerHTML =
          "<h2>" + txt.registered + "</h2>" +
          "<p>" + txt.token + " " + (token || "N/A") + "</p>" +
          "<button onclick=\"alert('" + txt.add + "')\">" + txt.add + "</button>" +
          "<button onclick=\"alert('" + txt.emergency + "')\">" + txt.emergency + "</button>" +
          "<button onclick=\"location.href='index.html'\">" + txt.edit + "</button>";
      }
    };
  </script>
</body>
</html>
