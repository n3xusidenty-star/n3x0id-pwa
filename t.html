<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N3X0 ID - Helmet Scan</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    h2, p {
      margin: 10px 0;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .video-wrapper {
      max-width: 420px;
      width: 100%;
      position: relative;
      margin-bottom: 20px;
      z-index: 1;
    }

    video {
      width: 100%;
      border-radius: 10px;
      display: none; /* oculto por defecto */
    }
  </style>
</head>
<body>
  <div id="content" class="card"></div>
  <div class="video-wrapper">
    <video controls id="tutorialVideo" src="tutorial.mp4"></video>
  </div>

  <script>
    window.onload = function() {
      const lang = navigator.language.startsWith("es") ? "es" : "en";
      const t = {
        en: {
          welcome: "Welcome to N3X0 ID!",
          setup: "Let's set up your smart helmet in 3 quick steps:",
          create: "Create Account",
          skip: "Skip Tutorial",
          registered: "Helmet Registered",
          token: "Helmet ID:",
          add: "Add to Contacts",
          emergency: "Emergency Mode",
          edit: "Edit / Update Info",
          continue: "Continue"
        },
        es: {
          welcome: "¡Bienvenido a N3X0 ID!",
          setup: "Configura tu casco inteligente en solo 3 pasos:",
          create: "Crear cuenta",
          skip: "Saltar tutorial",
          registered: "Casco registrado",
          token: "ID del casco:",
          add: "Agregar a contactos",
          emergency: "Modo emergencia",
          edit: "Editar / Actualizar información",
          continue: "Continuar"
        }
      };

      const params = new URLSearchParams(window.location.search);
      const isFirst = params.get("firstTime") === "true";
      const showVideo = params.get("showVideo") === "true";
      const token = params.get("token") || "N/A";
      const txt = t[lang];

      const content = document.getElementById("content");
      const video = document.getElementById("tutorialVideo");

      content.innerHTML = '';

      if (isFirst) {
        // Pantalla de primer registro
        const h2 = document.createElement('h2');
        h2.textContent = txt.welcome;

        const p = document.createElement('p');
        p.textContent = txt.setup;

        const btnCreate = document.createElement('button');
        btnCreate.textContent = txt.create;
        btnCreate.onclick = () => location.href='register.html';

        const btnSkip = document.createElement('button');
        btnSkip.textContent = txt.skip;
        btnSkip.onclick = () => location.href='index.html?firstTime=false';

        content.appendChild(h2);
        content.appendChild(p);
        content.appendChild(btnCreate);
        content.appendChild(btnSkip);

        // Mostrar video solo aquí
        if (showVideo) {
          video.style.display = 'block';
        }
      } else {
        // Pantalla casco registrado
        const h2 = document.createElement('h2');
        h2.textContent = txt.registered;

        const p = document.createElement('p');
        p.textContent = ` `;

        const btnAdd = document.createElement('button');
        btnAdd.textContent = txt.add;
        btnAdd.onclick = () => alert(txt.add);

        const btnEmergency = document.createElement('button');
        btnEmergency.textContent = txt.emergency;
        btnEmergency.onclick = () => alert(txt.emergency);

        const btnEdit = document.createElement('button');
        btnEdit.textContent = txt.edit;
        btnEdit.onclick = () => location.href='index.html?firstTime=false';

        content.appendChild(h2);
        content.appendChild(p);
        content.appendChild(btnAdd);
        content.appendChild(btnEmergency);
        content.appendChild(btnEdit);

        // Asegurar que el video no se muestre
        video.style.display = 'none';
      }
    };
  </script>
</body>
</html>
