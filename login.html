<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N3X0 ID - Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="text" id="uid" placeholder="UID del chip">
    <input type="text" id="secret" placeholder="Código secreto">
    <button onclick="loginUser()">Ingresar</button>
  </div>

  <script>
    function loginUser() {
      const uidInput = document.getElementById("uid").value;
      const secretInput = document.getElementById("secret").value;

      fetch('data.json')
        .then(r => r.json())
        .then(data => {
          const user = data.users.find(u => u.uid === uidInput && u.secret === secretInput);
          if(user) {
            alert("Login exitoso!");
            location.href = `t.html?uid=`;
          } else {
            alert("UID o código secreto incorrecto.");
          }
        });
    }
  </script>
</body>
</html>
