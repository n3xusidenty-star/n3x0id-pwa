<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - N3X0 ID</title>
<style>
body { font-family:"Poppins",sans-serif; background:radial-gradient(circle at 30% 20%,#121b2f,#0a0f1c); color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh; margin:0; text-align:center; padding:20px; }
.card { background:rgba(255,255,255,0.08); padding:30px 40px; border-radius:18px; backdrop-filter:blur(10px); box-shadow:0 4px 30px rgba(0,0,0,0.4); max-width:420px; margin-bottom:20px; }
input,button { margin:10px 0; padding:10px; width:100%; border-radius:8px; border:none; }
button { background:linear-gradient(90deg,#00e1ff,#00ffa6); font-weight:600; cursor:pointer; }
.loading { font-size:1.2em; color:#00e1ff; animation:pulse 1.5s infinite; }
@keyframes pulse {0%{opacity:0.5}50%{opacity:1}100%{opacity:0.5}}
</style>
</head>
<body>
<div class="card" id="content"><p class="loading">Loading...</p></div>
<script src="translations.js"></script>
<script>
window.onload=function(){
  const content = document.getElementById("content");
  content.innerHTML='';
  const h2 = document.createElement('h2'); h2.textContent=txt.login.title;
  const form = document.createElement('form');
  const inputEmail=document.createElement('input'); inputEmail.placeholder=txt.login.email; inputEmail.required=true; inputEmail.type="email";
  const inputSecret=document.createElement('input'); inputSecret.placeholder=txt.login.secret; inputSecret.required=true;
  const btn=document.createElement('button'); btn.type="submit"; btn.textContent=txt.login.submit;
  form.appendChild(inputEmail); form.appendChild(inputSecret); form.appendChild(btn);
  content.appendChild(h2); content.appendChild(form);

  form.onsubmit=function(e){
    e.preventDefault();
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const email = inputEmail.value;
    const secret = inputSecret.value;
    const user = users.find(u=>u.email===email && u.uid===secret);
    if(user){ alert("Bienvenido "+user.name); location.href="welcome.html?token="+user.uid; }
    else{ alert("Credenciales inv√°lidas"); }
  }
};
</script>
</body>
</html>
