<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N3X0 ID - Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
    }
    h2, p { margin: 10px 0; }
    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="card" id="content"></div>

  <script>
    const lang = navigator.language.startsWith("es") ? "es" : "en";

    const t = {
      en: {
        title: "Login to N3X0 ID",
        submit: "Login",
        secret: "Secret Code"
      },
      es: {
        title: "Iniciar sesión en N3X0 ID",
        submit: "Entrar",
        secret: "Código secreto"
      }
    };

    const txt = t[lang];

    const content = document.getElementById("content");
    content.innerHTML = `
      <h2></h2>
      <input type="text" id="secret" placeholder="">
      <button onclick="alert('Logged in!')"></button>
    `;
  </script>
</body>
</html>
