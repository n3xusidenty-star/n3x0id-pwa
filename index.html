<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N3X0 ID - Helmet Scan</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }
    h2, p {
      margin: 10px 0;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome / ¡Bienvenido a N3X0 ID!</h2>
    <p>Register your smart helmet</p>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Name / Nombre" required />
      <input type="text" id="phone" placeholder="Phone / Teléfono" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="secret" placeholder="Secret Code / Código secreto" required />
      <button type="submit">Create Account / Crear cuenta</button>
    </form>
    <p><a href="login.html">Login / Iniciar sesión</a></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const uid = new URLSearchParams(window.location.search).get('uid');
      const secretInput = document.getElementById('secret').value;
      
      const response = await fetch('data.json');
      const data = await response.json();

      const chip = data.chips.find(c => c.uid === uid && c.secret === secretInput);
      if(!chip) { alert('Invalid UID or Secret / UID o código inválido'); return; }

      const newUser = {
        uid,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        emergency: ''
      };

      data.users.push(newUser);
      alert('User created successfully! / Usuario creado con éxito');
      window.location.href = `login.html?uid=`;
    });
  </script>
</body>
</html>
