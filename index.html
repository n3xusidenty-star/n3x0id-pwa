<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>N3X0 ID - Welcome</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
  <div class="card-content" id="content"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Detectar idioma del dispositivo
  const lang = navigator.language.startsWith("es") ? "es" : "en";

  // Textos en inglés y español
  const t = {
    en: {
      welcome: "Welcome to N3X0 ID!",
      setup: "Let's set up your smart helmet in 3 quick steps:",
      create: "Create Account"
    },
    es: {
      welcome: "¡Bienvenido a N3X0 ID!",
      setup: "Configura tu casco inteligente en solo 3 pasos:",
      create: "Crear cuenta"
    }
  };

  const txt = t[lang];
  const content = document.getElementById("content");

  // Crear elementos
  const h2 = document.createElement('h2');
  h2.textContent = txt.welcome;

  const p = document.createElement('p');
  p.textContent = txt.setup;

  const btn = document.createElement('button');
  btn.textContent = txt.create;
  btn.onclick = () => location.href='t.html?firstTime=true';

  // Insertar elementos en el contenedor
  content.appendChild(h2);
  content.appendChild(p);
  content.appendChild(btn);
});
</script>
</body>
</html>
