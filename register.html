<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - N3X0 ID</title>
  <link rel="stylesheet" href="style.css">
  <script src="auth.js"></script>
</head>
<body>
  <div class="card">
    <h2>Create Your Account</h2>
    <input id="name" placeholder="Full Name" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <input id="uid" placeholder="Helmet UID (optional)" />
    <button id="registerBtn">Register</button>
    <button onclick="location.href='login.html'">Already have an account?</button>
  </div>

  <script>
    document.getElementById("registerBtn").onclick = () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const uid = uidInput.value.trim();
      if (!email || !password || !name) return alert("Please fill all fields.");
      if (saveUser(email, password, name, uid)) location.href = "login.html";
    };

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const uidInput = document.getElementById("uid");
  </script>
</body>
</html>
