<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N3X0 ID - Register</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    h2, label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">Register New User</h2>
    <form id="registerForm">
      <label for="name">Name / Nombre</label>
      <input type="text" id="name" required />

      <label for="phone">Phone / Teléfono</label>
      <input type="text" id="phone" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="secret">Secret Code / Código secreto</label>
      <input type="text" id="secret" required />

      <button type="submit">Register / Registrar</button>
    </form>
  </div>

  <script>
    window.onload = async function() {
      const uid = new URLSearchParams(window.location.search).get('uid');
      if(!uid) {
        alert('UID not found / UID no encontrado');
        window.location.href = 'index.html';
        return;
      }

      const lang = navigator.language.startsWith('es') ? 'es' : 'en';
      const txt = {
        en: { invalid: "Invalid UID or secret", success: "Registration successful!", back: "Back to Home" },
        es: { invalid: "UID o código secreto inválido", success: "¡Registro exitoso!", back: "Volver al inicio" }
      }[lang];

      const form = document.getElementById('registerForm');
      form.addEventListener('submit', async e => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const secret = document.getElementById('secret').value;

        // Leer JSON
        const response = await fetch('data.json');
        const data = await response.json();

        // Validar UID + código secreto
        const chip = data.chips.find(c => c.uid === uid && c.secret === secret);
        if(!chip) {
          alert(txt.invalid);
          return;
        }

        // Revisar si usuario ya existe
        let user = data.users.find(u => u.uid === uid);
        if(user) {
          alert(txt.invalid + ' (user exists / usuario ya registrado)');
          return;
        }

        // Guardar nuevo usuario
        data.users.push({ uid, name, phone, email, emergency: "" });

        // Para pruebas: mostrar éxito (en producción se enviaría al servidor)
        alert(txt.success);
        window.location.href = `t.html?uid=`;
      });
    }
  </script>
</body>
</html>
