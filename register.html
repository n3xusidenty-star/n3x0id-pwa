<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N3X0 ID - Register</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
      font-size: 1em;
    }
    button {
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title"></h2>
    <input type="text" id="name" placeholder="" />
    <input type="email" id="email" placeholder="" />
    <input type="tel" id="phone" placeholder="" />
    <input type="text" id="secret" placeholder="" />
    <button id="registerBtn"></button>
  </div>

  <script>
    const lang = navigator.language.startsWith("es") ? "es" : "en";
    const t = {
      en: { register: "Register Account", name:"Name", email:"Email", phone:"Phone", secret:"Secret Code" },
      es: { register: "Crear Cuenta", name:"Nombre", email:"Correo electrónico", phone:"Teléfono", secret:"Código secreto" }
    };
    const txt = t[lang];

    document.getElementById("title").textContent = txt.register;
    document.getElementById("name").placeholder = txt.name;
    document.getElementById("email").placeholder = txt.email;
    document.getElementById("phone").placeholder = txt.phone;
    document.getElementById("secret").placeholder = txt.secret;
    document.getElementById("registerBtn").textContent = txt.register;

    // Aquí se integraría la lógica para validar UID + secret
    document.getElementById("registerBtn").onclick = () => {
      alert(txt.register + " - Logic placeholder");
    };
  </script>
</body>
</html>
