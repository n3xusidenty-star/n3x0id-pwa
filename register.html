<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N3X0 ID - Register</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at 30% 20%, #121b2f, #0a0f1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 30px 40px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: linear-gradient(90deg, #00e1ff, #00ffa6);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Crear cuenta</h2>
    <input type="text" id="name" placeholder="Nombre">
    <input type="text" id="phone" placeholder="Teléfono">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="secret" placeholder="Código secreto">
    <button onclick="registerUser()">Registrar</button>
  </div>

  <script>
    function registerUser() {
      const uid = new URLSearchParams(window.location.search).get("uid") || "";
      if(!uid) return alert("UID no detectado en el chip NFC.");

      const user = {
        uid: uid,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        secret: document.getElementById("secret").value
      };

      fetch('data.json')
        .then(r => r.json())
        .then(data => {
          data.users.push(user);
          alert("Usuario registrado correctamente!");
          location.href = `t.html?uid=`;
        });
    }
  </script>
</body>
</html>
